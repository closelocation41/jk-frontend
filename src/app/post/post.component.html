<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">My Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link btn btn-outline-light rounded-pill px-3" routerLink="/dashboard">Back to Dashboard</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Blog List -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngIf="post" class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
          <h2 class="mb-0">{{ post.title }}</h2>
        </div>
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <b *ngIf="post.category" class="badge bg-secondary px-3 py-2">{{ post.category.name }}</b>
            <div>
              <span *ngIf="post.author" class="text-muted">By {{ post.author.name }}</span>
              <span class="text-muted ms-2">{{ post.timestamp | date : "medium" : "UTC +5:30" }}</span>
            </div>
          </div>
          <div class="mb-3">
            <span *ngFor="let tag of post.tags" class="badge bg-info text-dark me-1">{{ tag.name }}</span>
          </div>
          <hr />
          <div *ngIf="post.body" [innerHTML]="post.body | safeHtml" class="fs-5"></div>
        </div>
      </div>
    </div>
  </div>
</div>
